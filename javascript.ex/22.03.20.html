<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 문서작성</title>
</head>
<body>
    <h1>Hello World</h1>

    <pre><script>
        
        document.writeln("안녕 세계")
        document.write("안녕 1세계")
        document.write("안녕 세계")
        document.writeln("안녕 세계")
        document.writeln("안녕 세계")
        //  write는 출려될때 줄바꿈 없이 출력
        // writeln은 앞 줄과 줄을 바꿔서 출력

        console.log('콘솔에 내가 나왔다')
        // 콘솔에 출력


        //  배열 저장은 [], 숫서에 따른 배열 보기는 변수이름 뒤에 [순서]
        var arr= [1,2,3,4,5,6,7,8,9]

        document.writeln('arr:'+arr)

        document.writeln('arr[3]:'+arr[3])

        arr[5] = 1000

        document.writeln('arr[5]'+arr[5])

        document.writeln('arr length:'+arr.length)
    </script>
    </pre>

    
    
</body>
</html>
