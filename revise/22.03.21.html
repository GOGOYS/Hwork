<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 태그</title>
</head>
<body>
    <div>
        <form>
            <table>
                <caption>회원가입</caption>
                <thead>
                    <tr>
                        <th>성명</th>
                        <td><input type="text" name="user_name" placeholder="성함을 입력해 주세요" required></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>아이디</th>
                        <td><input type="text" name="id" placeholder="아이디를 입력해 주세요" required></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td><input type="password" name="password" placeholder="비밀번호를 입력해주세요" required></td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td><input type="password" name="password_check" placeholder="비밀번호를 확인해주세요" required></td>
                    </tr>
                    <tr>
                        <th>생년월일</th>
                        <td>
                            <select value="year">
                                <option>1995</option>
                                <option>1996</option>
                                <option>1997</option>
                                <option>1998</option>
                                <option>1999</option>
                            </select>
                            <select value="month">
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select value="day">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                                <option>25</option>
                                <option>30</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                           <label><input type="radio" name="gender"  value='male' checked>남</label>
                            <label><input type="radio" name="gender"  value='female'>여</label>

                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="text" name="email" placeholder="이메일을 입력해 주세요">@
                            <select>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>daum.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일 수신</th>
                        <td>
                            <input type="checkbox" name="email_susin" value='email_susin' checked>수신 동의
                        </td>
                    </tr>

                    <tr>
                        <th>증명사진</th>
                        <td>
                            <input type="file" name="file">
                        </td>
                    </tr>

                    <tr>
                        <div>
                            <td rowspan="2">
                                <input type='submit' name="submit" value="제출하기">
                            </td>
                        </div>
                    </tr>

                </tbody>
            </table>
        </form>
    </div>
    
</body>
</html>
